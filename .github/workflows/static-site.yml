# Static Site CI - Builds and deploys the status page

name: Static Site CI

on:
  schedule:
    - cron: "0 1 * * *"  # Run daily at 1 AM
  workflow_dispatch:      # Allow manual trigger

jobs:
  static-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0  # Fetch all history for all branches
      
      - name: Configure Git
        run: |
          git config user.name "Upptime Bot"
          git config user.email "upptime@users.noreply.github.com"
      
      - name: Build and deploy static site
        uses: upptime/uptime-monitor@v1
        with:
          command: "site"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          PRIXE_API_KEY: ${{ secrets.PRIXE_API_KEY }}
