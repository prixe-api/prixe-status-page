# Setup CI - Runs initial setup and after configuration changes

name: Setup CI

on:
  push:
    paths:
      - ".upptimerc.yml"
  workflow_dispatch:  # Allow manual trigger

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "Upptime Bot"
          git config user.email "upptime@users.noreply.github.com"
      
      - name: Run setup
        uses: upptime/uptime-monitor@v1.41.0
        with:
          command: "update"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          PRIXE_API_KEY: ${{ secrets.PRIXE_API_KEY }}
      
      - name: Build static site
        uses: upptime/uptime-monitor@v1.41.0
        with:
          command: "site"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          PRIXE_API_KEY: ${{ secrets.PRIXE_API_KEY }}
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./site/__sapper__/export
          publish_branch: gh-pages
          force_orphan: true
