# Uptime CI - Checks endpoints every hour
# This is the main monitoring workflow

name: Uptime CI

on:
  schedule:
    - cron: "0 * * * *"  # Run every hour
  workflow_dispatch:        # Allow manual trigger
  repository_dispatch:
    types: [check_uptime]

jobs:
  uptime:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "Upptime Bot"
          git config user.email "upptime@users.noreply.github.com"
      
      - name: Check uptime
        uses: upptime/uptime-monitor@master
        with:
          command: "update"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          PRIXE_API_KEY: ${{ secrets.PRIXE_API_KEY }}
      
      - name: Setup Node.js for WebSocket test
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Test WebSocket connection
        run: |
          npm install ws
          node .github/scripts/test-websocket.js
        env:
          PRIXE_API_KEY: ${{ secrets.PRIXE_API_KEY }}
